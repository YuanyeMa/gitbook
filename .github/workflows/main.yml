name: Build and Publish My GitBook

on:
  workflow_dispatch:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    name: Build and deploy
    runs-on: ubuntu-latest
    env:
      MY_SECRET   : ${{secrets.PERSONAL_TOKEN}}
      USER_NAME   : Mark
      USER_EMAIL  : yuanye.ma@qq.com
      BOOK_DIR    : ./
      PUBLISH_REPOSITORY : amark.github.io

    steps:
    - name: Checkout 🛎️
      uses: actions/checkout@v2.4.2

    - name: Build and Deploy 🚀
      uses: YuanyeMa/gitbook-publish-action@V1.0.0
